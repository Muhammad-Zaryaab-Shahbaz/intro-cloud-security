      crossorigin="anonymous"

  <body class="flex items-center justify-center">
    <div
      class="modal fade"
      id="flag"
      aria-hidden="true"
      aria-labelledby="modalLabel"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Flag</h5>
          </div>
          <div class="modal-body">
            <div
              class="d-flex align-items-center justify-content-between cursor-pointer mb-2"
              data-bs-toggle="tooltip"
              data-bs-title="Copy to clipboard"
              onclick="copyText()"
              id="flag-container"
            >
              <p id="flag-text" class="fw-bold text-center mb-0"></p>
              <i class="fas fa-copy"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mx-auto w-full h-full">
      <div class="row pt-4 header">
        <div class="col-sm-12 col-md-2">
          <div class="text-center h-100 d-flex align-items-center pb-sm-2">
            <img
              class="logo w-100"
              alt="Logo"
              src="https://assets.tryhackme.com/img/logo/tryhackme_logo_full.svg"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-10">
          <h2 class="text-center text-3xl thm-text-success mb-2">
            Introduction to Cloud Security
          </h2>
          <p class="text-center mb-0">
            Do you know about the sequence of steps in the
            <b>Cloud Data Lifecycle</b>? Your task is to select the correct
            option for the highlighted step.
          </p>
        </div>
      </div>
      <div id="content" class="relative wrap overflow-hidden m-10 h-full">
        <div
          class="border-2-2 left-1/2 absolute border-opacity-20 !border-gray-500 h-full border"
        ></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    ></script>
